<div class="container content_margin">

  <!-- #region header -->
  <div class="forget_password_form d-flex justify-content-between border-bottom border_gray-20 py-2">

    <!-- Protection System logo -->
    <div class="pl-3">
      <a routerLink="/">
        <img src="assets/images/brand_logo.png" alt="Protection System logo" />
      </a>
    </div>
  </div>
  <!-- #endregion -->

  <!-- #region forget password form -->
  <div class="d-flex justify-content-around" *ngIf="!isShow">
    <!-- #region registartion form -->
    <form class="col-12 col-sm-6">

      <!-- section title -->
      <div class="section_title border-bottom border_color-2 text-center pb-1 mb-3">
        <h2 class="d-inline font-weight-bold m-0" (click)=OpenSuccessMgs()>إنشـــاء حساب جديد</h2>
      </div>

      <!-- form -->
      <div class="d-flex justify-content-around mb-2">
        <div class="form-group m-0">
          <label for="UserEmailAddress" class="text_color-2 font-weight-bold px-3">البريد الإلكتروني</label>
          <input type="email" class="form-control" id="UserEmailAddress" />
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn_color-1 text_gray-0" (click)="toggleDisplay()">إرسال كلمة المرور</button>
      </div>
    </form>
    <!-- #endregion -->
  </div>
  <!-- #endregion -->

  <!-- #region sucess message -->
  <div class="d-flex justify-content-around" *ngIf="isShow">
    <div class="col-12 col-sm-6">
      <div class="bg_green-success box_shadow_1 d-flex flex-column justify-content-center rounded text-center p-3">
        <img src="assets/images/ico_check-shield.svg" class="mx-auto mb-3" />
        <p class="text_gray-0 m-0">تم ارسال رابط جديد لتغير كلمة المرور على البريد الالكتروني الخاص بك</p>
      </div>
    </div>

  </div>
  <!-- #endregion -->

</div>

<!-- #region footer -->
<app-footer></app-footer>
<!-- #endregion -->
