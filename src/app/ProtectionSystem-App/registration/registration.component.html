<div class="row">

  <div class="col-12 col-sm-6">
    <img src="assets/images/login_image.png" class="img-fluid" alt="Registration Img" />
  </div>

  <!-- #region registartion form -->
  <form class="col-12 col-sm-6">

    <!-- section title -->
    <div class="section_title border-bottom border_color-2 text-center pb-1 mb-3">
      <h2 class="d-inline font-weight-bold m-0">إنشـــاء حساب جديد</h2>
    </div>

    <!-- form -->
    <div class="d-flex mb-2">
      <div class="form-group pl-1 m-0">
        <label for="FirstName" class="text_color-2 font-weight-bold px-3">الأسم الاول </label>
        <input type="text" class="form-control" id="FirstName" />
      </div>
      <div class="form-group pr-1 m-0">
        <label for="FamilyName" class="text_color-2 font-weight-bold px-3">أسم العائلة </label>
        <input type="text" class="form-control" id="FamilyName" />
      </div>
    </div>

    <div class="d-flex mb-2">
      <div class="form-group pl-1 m-0">
        <label for="MobileNumber" class="text_color-2 font-weight-bold px-3">رقم الجوال </label>
        <input type="text" class="form-control" id="MobileNumber" />
      </div>
      <div class="form-group pr-1 m-0">
        <label for="EmailAddress" class="text_color-2 font-weight-bold px-3">البريد الإلكتروني </label>
        <input type="text" class="form-control" id="EmailAddress" />
      </div>
    </div>

    <div class="d-flex mb-3">
      <div class="form-group w-100 m-0">
        <label for="Password" class="text_color-2 font-weight-bold px-3">كلمة السر </label>
        <input type="text" class="form-control" id="Password" />
      </div>
    </div>

    <p class="text-center text_color-3 mb-3">
      بالنقر على "‏إنشاء حساب‏"، فإنك توافق على ‏<a href="#" class="text_color-3 font-weight-bold">الشروط‏ و‏سياسة
        البيانات‏ و‏سياسة ملفات تعريف
        الارتباط‏.</a> ويمكن أن تتلقى
      إشعارات عبر رسائل SMS من نظام، ويمكنك إلغاء تلقي هذه الإشعارات في أي وقت.
    </p>

    <div class="d-flex justify-content-center">
      <button class="btn btn_color-1">إنشــاء حساب جديد</button>
    </div>
  </form>
  <!-- #endregion -->
</div>
